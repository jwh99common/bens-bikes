<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben's Bikes â€“ Merchandise</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/products.css"> <!-- Reused for layout -->
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="/css/modal.css">
</head>

<body data-type="merchandise">
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="/r2-images/BB-logo.png" alt="Ben's Bikes logo" class="logo-image" />
          <span class="logo-text">Ben's Bikes: Merchandise</span>
        </div>
        <button id="cartToggleBtn" class="cart-toggle-btn">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
        <div id="nav-placeholder"></div>
      </div>
    </div>
  </header>

  <main class="container">
    
    <!-- Merchandise Gallery -->
    <div class="gallery" id="gallery">
      <!-- Merchandise will be inserted here by JavaScript -->
    </div>

    <!-- Merchandise Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h2 id="modalTitle"></h2>
        </div>
        <div class="modal-body">
          <div class="image-carousel">
            <button id="prevImage" class="carousel-btn left-btn" aria-label="Previous image">â€¹</button>
            <img id="modalImage" class="modal-image" src="" alt="" />
            <button id="nextImage" class="carousel-btn right-btn" aria-label="Next image">â€º</button>
          </div>
          <p id="modalDescription"></p>
          <div class="product-details">
            <span id="modalPrice" class="product-price"></span>
            <span id="modalCategory" class="product-category"></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Unified Cart Panel -->
  <div id="cartPanel" class="cart-panel hidden">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <button id="checkoutBtn">Checkout</button>
  </div>

  <!-- JavaScript entry point -->
  
  <script type="module" src="/js/main.js?v=20251030"></script>

  <script src="/js/inject-nav.js"></script>
  <script src="/js/inject-footer.js"></script>
</body>
</html>
