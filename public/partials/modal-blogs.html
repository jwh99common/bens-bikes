<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>

    <div class="modal-header">
      <img id="modalImage" class="modal-thumb" src="" alt="" />
      <h2 id="modalTitle"></h2>
    </div>

    <div class="modal-body">
      <p id="modalAuthor" class="modal-author"></p>
      <p id="modalDate" class="modal-date"></p>
      <div id="modalContent" class="modal-content-text"></div>

      <div class="image-carousel">
        <button id="prevImage" class="carousel-btn left-btn" aria-label="Previous image">‹</button>
        <div id="imageCounter" class="modal-counter"></div>
        <button id="nextImage" class="carousel-btn right-btn" aria-label="Next image">›</button>
      </div>

      <div class="product-details">
        <span id="modalPrice" class="product-price"></span>
        <span id="modalCategory" class="product-category"></span>
      </div>
    </div>
  </div>
</div>
