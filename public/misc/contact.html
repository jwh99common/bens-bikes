<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben's Bikes – Contact Us</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="/r2-images/BB-logo.png" alt="Ben's Bikes logo" class="logo-image" />
          <span class="logo-text">Ben's Bikes</span>
        </div>
        <div id="nav-placeholder"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you.<br>Whether you have a question, feedback, or just want to say hello — drop us a message below.</p>
    </section>

    <section class="contact-section">
      <form class="contact-form">
        <section class="contact-section">
        <iframe
            src="https://form.jotform.com/252804131978057"
            width="100%"
            height="600"
            frameborder="0"
            style="border:none;"
            allowfullscreen>
        </iframe>
        </section>

      </form>
    </section>
  </main>

  <script src="/js/inject-nav.js"></script>
  <script src="/js/inject-footer.js"></script>
</body>
</html>
