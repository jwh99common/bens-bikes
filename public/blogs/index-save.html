<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben's Bikes â€“ Motorcycle Services</title>
  <!--<link rel="stylesheet" href="/css/style.css" />-->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/products.css">
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="/css/modal.css">
  <link rel="stylesheet" href="/css/blog.css">
  <link rel="stylesheet" href="local.css">

</head>
<body data-type="blogs">
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="/r2-images/BB-logo.png" alt="Ben's Bikes logo" class="logo-image" />
          <span class="logo-text">Ben's Bikes: Blog</span>
        </div>
        <div id="nav-placeholder"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="gallery" id="gallery">
      <!-- Blog cards will be injected here -->
    </div>
  </main>

  <!-- Blog Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class="modal-header">
        <img id="modalImage" class="modal-thumb" src="" alt="" />
        <h2 id="modalTitle"></h2>
      </div>

      <div class="modal-body">
        <p id="modalAuthor" class="modal-author"></p>
        <p id="modalDate" class="modal-date"></p>
        <div id="modalContent" class="modal-content-text"></div>
        <div id="imageCounter" class="modal-counter"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript entry point -->
  <script type="module" src="/js/main.js"></script>
  <script src="/js/inject-nav.js"></script>
  <script src="/js/inject-footer.js"></script>
</body>
</html>
