<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben's Bikes – Products for Sale</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/gallery.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="/r2-images/BB-logo.png" alt="Ben's Bikes logo" class="logo-image" />
          <span class="logo-text">Ben's Bikes: For Sale</span>
        </div>
        <div id="nav-placeholder"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Category Filter Bar -->
    <div class="filter-bar" id="categoryFilters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="ROAD">Road Bikes</button>
      <button class="filter-btn" data-category="MTX">Motocross</button>
      <button class="filter-btn" data-category="RESTORE">Restore</button>
    </div>

    <!-- Product Gallery -->
    <div class="gallery" id="gallery">
      <!-- Products will be inserted here by JavaScript -->
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h2 id="modalTitle"></h2>
        </div>
        <div class="modal-body">
          <div class="image-carousel">
            <button id="prevImage" class="carousel-btn left-btn" aria-label="Previous image">‹</button>
            <img id="modalImage" class="modal-image" src="" alt="" />
            <button id="nextImage" class="carousel-btn right-btn" aria-label="Next image">›</button>
          </div>
          <p id="modalDescription"></p>
          <div class="product-details">
            <span id="modalPrice" class="product-price"></span>
            <span id="modalCategory" class="product-category"></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JavaScript entry point -->
  <script type="module" src="./main.js"></script>
  <script src="/js/inject-nav.js"></script>
</body>
</html>
