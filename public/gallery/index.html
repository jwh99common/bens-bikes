<!DOCTYPE html>
<html lang="en">
<head>

<body data-type="gallery">
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="/r2-images/BB-logo.png" alt="Ben's Bikes logo" class="logo-image" />
          <span class="logo-text">Ben's Bikes: Gallery</span>
        </div>

        <!-- Cart Toggle Button -->
        <button id="cartToggleBtn" class="cart-toggle-btn">

  <main class="container">
    <div class="gallery" id="gallery">
      <!-- Gallery items will be injected by JavaScript -->
    </div>

  <!-- Unified Cart Panel -->
  <div id="cartPanel" class="cart-panel hidden">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>

  </div>

  <!-- JavaScript entry point -->
  <script type="module" src="/js/main.js"></script>

  <script src="/js/inject-footer.js"></script>
